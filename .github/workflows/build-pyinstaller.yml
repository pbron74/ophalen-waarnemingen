name: Build AHlauncher macOS App + DMG (PyInstaller)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean old builds
        run: rm -rf build dist dmg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller selenium webdriver-manager pandas openpyxl
          brew install create-dmg

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Run scraper to prepare data
        run: python scrape_en_exporteer/scraper.py || echo "⚠️ scraper kon niet draaien, ga verder zonder CSV"

      - name: Build AHlauncher.app with PyInstaller spec
        run: pyinstaller ahlauncher.spec

      - name: Verify build output
        run: |
          echo "Contents of dist/:"
          ls dist
          test -d dist/AHlauncher.app || (echo "Build failed: AHlauncher.app not found" && exit 1)

      - name: Test AHlauncher.app startup
        run: |
          open dist/AHlauncher.app || exit 1
          sleep 5
          pgrep -f AHlauncher && echo "App started successfully" || (echo "App failed to start" && exit 1)

      - name: Run AHlauncher.app with logging
        run: |
          ./dist/AHlauncher.app/Contents/MacOS/AHlauncher > app.log 2>&1 &
          sleep 5
          echo "==== App log output (first 50 lines) ===="
          head -n 50 app.log || echo "Geen output gevonden"

      - name: Verify bundled modules
        run: |
          python -c "import scrape_en_exporteer.scraper, clustering, vallenplan; print('✅ modules aanwezig')"

      - name: Create DMG
        run: |
          mkdir -p dmg
          create-dmg \
            --volname "AHlauncher Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "AHlauncher.app" 200 200 \
            --hide-extension "AHlauncher.app" \
            --app-drop-link 400 200 \
            "dmg/AHlauncher.dmg" \
            "dist/AHlauncher.app"

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS-app
          path: dist/AHlauncher.app

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS-dmg
          path: dmg/AHlauncher.dmg

      - name: Upload app log
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-log
          path: app.log
