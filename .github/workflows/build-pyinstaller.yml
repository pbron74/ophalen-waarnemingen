name: Build AHlauncher macOS App + DMG (PyInstaller)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean old builds
        run: rm -rf build dist dmg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller selenium webdriver-manager pandas openpyxl folium geopy
          brew install create-dmg

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Run scraper to prepare data
        run: python -m scrape_en_exporteer.scraper || echo "⚠️ scraper kon niet draaien, ga verder zonder CSV"

      - name: Show spec file
        run: cat AHlauncher.spec

      - name: Build AHlauncher.app with PyInstaller spec
        run: pyinstaller AHlauncher.spec

      - name: Verify PyInstaller built a bundle
        run: |
          echo "=== PyInstaller log check ==="
          if ! grep -r "Building BUNDLE" build; then
            echo "❌ PyInstaller did not build a .app bundle (no BUNDLE step found)"
            exit 1
          else
            echo "✅ BUNDLE step detected in PyInstaller log"
          fi

      - name: Verify build output
        run: |
          echo "Contents of dist/:"
          ls -R dist
          if [ -d "dist/AHlauncher.app" ]; then
            echo "✅ Found AHlauncher.app bundle"
          else
            echo "❌ Build failed: AHlauncher.app not found"
            exit 1
          fi

      - name: Verify data files
        run: ls dist/AHlauncher.app/Contents/Resources/data

      - name: Test AHlauncher.app startup (direct binary)
        run: |
          ./dist/AHlauncher.app/Contents/MacOS/AHlauncher &
          sleep 5
          pgrep -f AHlauncher && echo "✅ App started successfully" || (echo "❌ App failed to start" && exit 1)

      - name: Run AHlauncher.app with logging
        run: |
          ./dist/AHlauncher.app/Contents/MacOS/AHlauncher 2>&1 | tee app.log &
          sleep 15
          echo "==== App log output (first 50 lines) ===="
          head -n 50 app.log || echo "Geen output gevonden"

      - name: Verify bundled modules (sanity check)
        run: |
          python -c "import scrape_en_exporteer.scraper, clustering, vallenplan; print('✅ modules aanwezig')"

      - name: Create DMG
        run: |
          mkdir -p dmg
          create-dmg \
            --volname "AHlauncher Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "AHlauncher.app" 200 200 \
            --hide-extension "AHlauncher.app" \
            --app-drop-link 400 200 \
            "dmg/AHlauncher.dmg" \
            "dist/AHlauncher.app"

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS-app
          path: dist/AHlauncher.app

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS-dmg
          path: dmg/AHlauncher.dmg

      - name: Upload app log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-log
          path: app.log

      - name: Upload fallback folder artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS-folder
          path: dist/AHlauncher
