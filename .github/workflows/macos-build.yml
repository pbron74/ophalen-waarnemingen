name: Build AHlauncher macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app

      - name: Build AHlauncher.app
        run: |
          python setup.py py2app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AHlauncher-macOS
          path: dist/AHlauncher.appp
        run: python3 setup_macos.py py2app

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: meldingen_per_gemeente-macOS
          path: dist/meldingen_per_gemeente.app
